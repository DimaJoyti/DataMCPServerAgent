site_name: DataMCPServerAgent Documentation
site_description: Advanced AI Agent System with MCP Integration
site_author: DataMCP Team
site_url: https://dimajoyti.github.io/DataMCPServerAgent/

repo_name: DimaJoyti/DataMCPServerAgent
repo_url: https://github.com/DimaJoyti/DataMCPServerAgent
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 DataMCP Team

theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      lang: en
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(__md_get("__palette").index == 1)) ?
          'dark' : 'light'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: DimaJoyti
      repo: DataMCPServerAgent
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: usage.md
    - Configuration: contributing.md
  - Architecture:
    - Overview: architecture.md
    - System Design: system_architecture_blueprint.md
    - Components: component_specifications.md
  - Features:
    - Semantic Agents: SEMANTIC_AGENTS_GUIDE.md
    - Memory System: memory.md
    - Knowledge Graph: knowledge_graph.md
    - Data Pipeline: data_pipeline_guide.md
    - Orchestration: orchestration.md
  - Advanced:
    - Reinforcement Learning: reinforcement_learning.md
    - Distributed Memory: distributed_memory.md
    - Error Recovery: error_recovery.md
    - Multi-Agent Learning: multi_agent_learning.md
  - Integrations:
    - Cloudflare: deployment_operations.md
    - TradingView: TRADINGVIEW_CRYPTO_SYSTEM.md
    - Penetration Testing: PENETRATION_TESTING_SYSTEM.md
  - API Reference:
    - REST API: api.md
    - API Reference: api_reference.md
    - Custom Tools: custom_tools.md
  - Development:
    - Contributing: contributing.md
    - Tool Development: tool_development.md
    - Testing: index.md
  - Deployment:
    - Operations: deployment_operations.md
    - Distributed: distributed.md
    - Monitoring: index.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DimaJoyti/DataMCPServerAgent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/datamcp-server-agent/
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
